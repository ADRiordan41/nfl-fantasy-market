name: Backend CI

on:
  pull_request:
    paths:
      - "backend/**"
      - ".env.example"
      - "README.md"
      - ".github/workflows/backend-ci.yml"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".env.example"
      - "README.md"
      - ".github/workflows/backend-ci.yml"

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fantasy
          POSTGRES_PASSWORD: fantasy
          POSTGRES_DB: fantasy_market
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U fantasy -d fantasy_market"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Compile backend modules
        run: python -m compileall backend/app backend/scripts

      - name: Smoke test create_all + seed (fresh DB)
        env:
          PYTHONPATH: backend
          # Use 127.0.0.1 to avoid rare IPv6 localhost resolution issues in CI runners.
          DATABASE_URL: postgresql+psycopg://fantasy:fantasy@127.0.0.1:5432/fantasy_market
        run: python backend/scripts/ci_smoke.py
